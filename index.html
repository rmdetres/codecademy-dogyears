<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dog Years</title>
</head>
<body class="thepage">
    <h1 class="topheader">Convert Human Years to Dog Years</h1>

    <h2 class="boxes">

    <div class = "container1">
        <div class = "cf">
            <label for="humanyears">Human Years</label>
            <input type="number" id="humanyears"/>
        </div>
    </div>

    <div class = "container2">
        <div class = "cf">
            <label for="dogyears">Dog Years: </label>
            <output type="number" id="dogyears"/>
        </div>
    </h2>
    <h3 class="dogImage">
        <img src="images/dog1.jpg" alt="dog images">
    </h3>
</body>
<script src="main.js"></script>
</html>
